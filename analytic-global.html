<section class="analytic page">
    <h2 translate="analytic.title"></h2>

    <div layout-gt-sm="row" layout-align="start start">
        <!-- Sélection des dates pour les analytics -->
        <art-analytic-selector group-list="vm.groupList" updat-fn="vm.updateAnalytic()" export-sessions-csv-fn="vm.exportSessionsCSV(group, dateFrom, dateTo)" export-modules-csv-fn="vm.exportModulesCSV(group, dateFrom, dateTo)"></art-analytic-selector>

        <md-card flex>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline" translate="analytic.global.title"></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div layout="row">
                    <div flex="50">
                        <p class="label-value"><label class="label" translate="analytic.global.nb_unsponsorised_users"></label> : <span ng-bind="vm.users.unsponsorised"></span></p>
                        <p class="label-value"><label class="label" translate="analytic.global.nb_sponsorised_users"></label> : <span ng-bind="vm.users.sponsorised"></span></p>
                        <p class="label-value"><label class="label" translate="analytic.global.completion"></label> : <span ng-bind="vm.totalCompletionRate | number:2"></span><span>%</span></p>
                        <p class="label-value"><label class="label" translate="analytic.global.completion_sponsorized"></label> : <span ng-bind="vm.totalCompletionRateSponsorized | number:2"></span><span>%</span></p>
                    </div>
                    <div flex="50" class="v-align">
                        <p class="label-value align-center" style="margin: auto;">
                            <label class="label" translate="analytic.global.final_score"></label><br>
                            <span class="final-score">{{vm.scoreTotal}}/30</span>
                            <br><br>
                            <label class="label" translate="analytic.global.final_score_sponsorized"></label><br>
                            <span class="final-score">{{vm.scoreTotalSponsorized}}/30</span>
                        </p><br>
                    </div>
                </div>

    <!-- Répartition des modules -->
    <div layout-gt-sm="row">
        <!-- Nombre de connexion -->
        <div flex="50" flex-sm="100">
            <art-pie-chart chart-id="course-unsponsorised" title="analytic.type_course_unsponsorised.title" caption="analytic.type_course_unsponsorised.caption" height="300" data="vm.courseUnsponsorised"></art-pie-chart>
        </div>
        <!-- Durée de connexion -->
        <div flex="50" flex-sm="100">
            <art-pie-chart chart-id="course-sponsorised" title="analytic.type_course_sponsorised.title" caption="analytic.type_course_sponsorised.caption" height="300" data="vm.courseSponsorised"></art-pie-chart>
        </div>
    </div>

    <!-- Répartition des jours d'envoies -->
    <div layout-gt-sm="row">
        <!-- Jours d'envoi non sponsorisé -->
        <div flex="50" flex-sm="100">
            <art-pie-chart chart-id="days-unsponsorised" title="analytic.days_unsponsorised.title" caption="analytic.days_unsponsorised.caption" height="300" data="vm.daysUnsponsorised"></art-pie-chart>
        </div>
        <!-- Jours d'envoi parrainées -->
        <div flex="50" flex-sm="100">
            <art-pie-chart chart-id="days-sponsorised" title="analytic.days_sponsorised.title" caption="analytic.days_sponsorised.caption" height="300" data="vm.daysSponsorised"></art-pie-chart>
        </div>
    </div>

    <!-- Répartition des heures d'envoies -->
    <div layout-gt-sm="row">

        <div flex="50" flex-sm="100">

        </div>
        <!-- Heure d'envoi parrainée  -->
        <div flex="50" flex-sm="100">
            <art-pie-chart chart-id="hours-sponsorised" title="analytic.hours_sponsorised.title" caption="analytic.hours_sponsorised.caption" height="300" data="vm.hoursSponsorised"></art-pie-chart>
        </div>
    </div>

    <!-- Complétion par module -->
    <div layout-gt-sm="row">
        <!-- Non parrainés -->
        <div flex="50" flex-sm="100">
            <art-bar-chart chart-id="completion" title="analytic.completion.title" caption="analytic.completion.caption" height="300" data="vm.completion" options="vm.completionOpt"></art-bar-chart>
        </div>
        <!-- Parrainés  -->
        <div flex="50" flex-sm="100">
            <art-bar-chart chart-id="completion-sponsorised" title="analytic.completion_sponsorised.title" caption="analytic.completion_sponsorised.caption" height="300" data="vm.completionSponsorized" options="vm.completionOpt"></art-bar-chart>
        </div>
    </div>

    <!-- Tri des leçons -->
    <div layout-gt-sm="row">
        <!-- Non parrainés -->
        <div flex="50" flex-sm="100">
            <art-doughnut-chart chart-id="feedback" title="analytic.feedback.title" caption="analytic.feedback.caption" height="300" data="vm.feedback" options="vm.feedbackOpt"></art-doughnut-chart>
        </div>
        <!-- Parrainés  -->
        <div flex="50" flex-sm="100">

        </div>
    </div>

        </div>
        <!-- Parrainés  -->
